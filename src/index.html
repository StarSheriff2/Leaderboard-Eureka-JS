<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
</head>

<body>
  <!-- <div id="root"></div> -->
  <h1 class='page-title'>Leaderboard</h1>
  <main class="main-section">
    <section class="section recent-scores-section">
      <h2 class="recent-scores-section__title">
        Recent scores
      </h2>
      <button class="recent-scores-section__refresh-btn btn" type='button'>
        Refresh
      </button>
      <ul class="recent-scores-section__scores">
        <li class="recent-scores-section__scores__score">
          <p class="recent-scores-section__scores__score__entry">Andrew: 100</p>
        </li>
        <li class="recent-scores-section__scores__score">
          <p class="recent-scores-section__scores__score__entry">Diego: 40</p>
        </li>
        <li class="recent-scores-section__scores__score">
          <p class="recent-scores-section__scores__score__entry">Armando: 77</p>
        </li>
      </ul>
    </section>
    <section class="section add-score-section">
      <h2 class="add-score-section__title">
        Add your score
      </h2>
    </section>
  </main>
</body>

</html>
